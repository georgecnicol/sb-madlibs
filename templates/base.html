<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- brand -->
    <link href="/static/css/darkmode.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&amp;family=Mukta:wght@300" rel="stylesheet">
    <!-- end brand -->
    <title>Mad Libs</title>
</head>

<body>
    <nav class="navbar">
        <a id="brand"> MADLIBS </span>
        <a href="/"> reset </a>
        <a href="/play"> play </a>

        <!-- dark mode stuff -->
        <span id="dark-mode-button">
            <label class="toggle" id="toggle-label" for="checkbox">
                <input type="checkbox" id="checkbox">
                <span class="slider"></span>
                <span class="toggle-labels" data-on="off" data-off="on"></span>
            </label>
            <span id="dmlabel">dark mode</span>
        </span>
        <!-- end dark mode stuff -->

    </nav>

    <main id="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <script src="/static/js/darkmode.js"></script>
</body>

</html>
